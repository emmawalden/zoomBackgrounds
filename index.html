<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zoom Background</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@300&family=Poppins:wght@300&display=swap"
    rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header>
        <h1>Choose a Zoom Background</h1>
    </header> 
    <main>
        <div id="main" class="wrapper">
            <h2>Select an Option to Change the Background</h2>
        </div>
        <div class="mainContent wrapper">
            <section class="backgroundChoices">
                <button>Clouds</button>
                <button>Plant</button>
                <button>Bananas</button>
                <button>Books</button>
                <button>Coffee Shop</button>
                <button class="randomImage">Surprise!</button>
            </section>
            <section class="backgroundImages">
                <img class="backgroundSelection" src="./assets/clouds.jpg" alt="">
            </section>
        </div>
    </main>
    <footer>
        <div class= "bottomSection wrapper">
            <h3>Change it up. <br> Keep your friends on their toes.</h3>
            <p>Copyright 2020 Emma Walden</p>
        </div>
    </footer>
</body>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script src="script.js"></script>
</html>
